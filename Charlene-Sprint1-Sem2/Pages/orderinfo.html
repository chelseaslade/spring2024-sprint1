<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/styleguide.css">
  <link rel="stylesheet" href="../CSS/orderinfo.css">
  <link rel="stylesheet" href="../CSS/globals.css">
  <link
    href="https://fonts.googleapis.com/css?family=Inter:var(--small-text-font-weight),var(--body-text-font-weight),500,400,var(--presets-body2-font-weight),var(--subheading-font-weight)|Satisfy:400"
    rel="stylesheet">

  <title>Order Information</title>
</head>

<body>



  <div class="confirmation-page">

    <div class="div">

      <header>
        <div class="navigation">

          <div class="items">
            <a href="home.html">
              <div class="text-wrapper-4">Home</div>
            </a>
            <a href="menu.html">
              <div class="text-wrapper-4">Menu</div>
            </a>
            <a href="ordering.html">
              <button class="button"><span class="text-wrapper-5">Order</span></button>
          </div>
          </a>
        </div>

        <div class="text-wrapper-6">Gary Blue's Diner</div>

        <a href="home.html"><img class="rectangle" src="../img/logo.png" alt="Gary Blue's Logo"></a>

        <div class="element-search-input">
          <img class="search" src="../img/search.svg" />
          <div class="label"><input type="search" placeholder="Search">
          </div>
        </div>
      </header>



      <main>

        <div class="frame-2">
          <div class="text-wrapper">Gary Blue's Diner</div>
          <div class="text-wrapper-2">Chicken Done Right</div>
          <div class="heading"></div>
        </div>


        <div class="text-wrapper-3">Order Information</div>


        <div class="container">
          <form id="form1">
            <div>
              <label>Contact Information:</label>
            </div>

            <div>
              <input type="text" id="customerName" name="customerName" class="u-full-width" placeholder="Customer Name">
            </div>
            <br>
            <div>
              <input type="text" id="streetAddress" name="streetAddress" class="u-full-width"
                placeholder="Street Address">
            </div>
            <br>
            <div>
              <input type="text" id="phoneNumber" name="phoneNumber" class="u-full-width"
                placeholder="Phone Number (1709...)">
            </div>
            <br>
            <div>
              <input type="text" id="emailAddress" name="emailAddress" class="u-full-width"
                placeholder="Email Address (you@email.com)">
            </div>
            <br>
            <br>
            <div>
              <label>Payment Information:</label>
            </div>
            <br>
            <div>
              <input type="text" id="creditCardNumber" name="creditCardNumber" class="u-full-width"
                placeholder="Credit Card Number (XXXX XXXX XXXX XXXX)">
            </div>
            <br>
            <div>
              <input type="text" id="cvc" name="cvc" class="u-full-width" placeholder="CVC (XXX)">
            </div>
            <br>
            <div>
              <input type="submit" value="Get Confirmation" class="u-full-width">
            </div>
          </form>
          <br>
        </div>


        <script type="text/javascript" src="../JS/oop.js"></script>

      </main>

      <footer>
        <div class="navigation-footer">

          <div class="text-wrapper-7">Gary Blue's Diner</div>


          <div class="social-icons">

            <a href="https://www.facebook.com">
              <div class="buttons-icon">
                <div class="icon">
                  <img class="icon-2" src="../img/facebook.png" alt="Facebook Logo">
                </div>
              </div>
            </a>

            <a href="https://www.linkedin.com">
              <div class="buttons-icon">
                <div class="icon">
                  <img class="icon-3" src="../img/linkedin.png" alt="LinkedIn Logo">
                </div>
              </div>
            </a>

            <a href="https://www.instagram.com">
              <div class="buttons-icon">
                <div class="icon">
                  <img class="icon-4" src="../img/insta.png" alt="Instagram Logo">
                </div>
              </div>
            </a>

            <a href="https://www.youtube.com">
              <div class="buttons-icon">
                <div class="icon">
                  <img class="icon-2" src="../img/youtube.png" alt="Youtube Logo">
                </div>
              </div>
            </a>

          </div>

          <img class="divider" src="../img/divider.svg" />

        </div>

      </footer>

    </div>
